<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Para Laura ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: 'Pacifico', cursive;
        text-align: center;
    }

    #entrada {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 9999;
    }

    #entrada h1 {
        font-size: 3em;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.4; }
        50% { opacity: 1; }
        100% { opacity: 0.4; }
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 40px 20px 80px;
        display: none;
    }

    h1 { font-size: 3em; }
    p { font-size: 1.5em; }

    .mapa {
        height: 400px;
        border-radius: 15px;
        margin: 30px 0;
    }

    #contador {
        font-size: 2em;
        margin-top: 20px;
    }
</style>
</head>

<body>

<div id="entrada">
    <h1>Toque para entrar ‚ù§Ô∏è</h1>
</div>

<div class="container" id="conteudo">

    <h1>Te amo, Laura ‚ù§Ô∏è</h1>
    <p>A cada metro de dist√¢ncia, eu te amo mais.</p>

    <div id="mapaDistancia" class="mapa"></div>

    <p>Estamos separados, mas em breve estaremos aqui:</p>

    <div id="mapaItalia" class="mapa"></div>

    <p id="contador"></p>

    <iframe id="musica" width="0" height="0" allow="autoplay"></iframe>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ENTRADA */
document.getElementById("entrada").onclick = () => {
    document.getElementById("entrada").style.display = "none";
    document.getElementById("conteudo").style.display = "block";
    document.getElementById("musica").src =
        "https://www.youtube.com/embed/Y7lXxYhZKjU?start=30&autoplay=1&controls=0";
};

/* MAPA 1 ‚Äî RIO ‚Üí TOULOUSE */
const rio = [-22.9068, -43.1729];
const toulouse = [43.6047, 1.4442];

const mapa1 = L.map("mapaDistancia").fitBounds([rio, toulouse]);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mapa1);

// Pins
L.marker(rio).addTo(mapa1).bindPopup("üìç Rio de Janeiro");
L.marker(toulouse).addTo(mapa1).bindPopup("üìç Toulouse");

// Linha vermelha
L.polyline([rio, toulouse], {
    color: "red",
    weight: 4
}).addTo(mapa1);

/* MAPA 2 ‚Äî IT√ÅLIA */
const italia = [43.7696, 11.2558];
const mapa2 = L.map("mapaItalia").setView(italia, 5);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(mapa2);
L.marker(italia).addTo(mapa2).bindPopup("üìç Em breve n√≥s dois").openPopup();

/* CONTADOR */
const destino = new Date("2026-04-20T00:00:00").getTime();
setInterval(() => {
    const diff = destino - Date.now();
    if (diff <= 0) return;

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor(diff / (1000 * 60 * 60) % 24);
    const m = Math.floor(diff / (1000 * 60) % 60);
    const s = Math.floor(diff / 1000 % 60);

    document.getElementById("contador").innerText =
        `‚è≥ Faltam ${d} dias, ${h}h ${m}m ${s}s`;
}, 1000);
</script>

</body>
</html>
