<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Para Laura ❤️</title>

<!-- Fonte escrita à mão -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: 'Pacifico', cursive;
        text-align: center;
    }

    #entrada {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 10;
        font-size: 2.5em;
    }

    #conteudo {
        display: none;
        padding: 30px;
    }

    h1, h2 {
        margin: 20px 0;
    }

    iframe {
        border-radius: 12px;
        margin: 20px 0;
    }

    .contador {
        font-size: 2em;
        margin: 20px 0;
        color: #ff4d4d;
    }
</style>
</head>

<body>

<!-- Tela de entrada -->
<div id="entrada">
    Clique para entrar ❤️
</div>

<!-- Música -->
<audio id="musica" preload="auto">
    <source src="https://dl.sndup.net/8k3m/Into%20A%20Fantasy%20-%20Alexander%20Rybak.mp3" type="audio/mpeg">
</audio>

<!-- Conteúdo -->
<div id="conteudo">

    <h1>Te amo, Laura ❤️</h1>
    <h2>A cada metro de distância, eu te amo mais</h2>

    <!-- MAPA RIO → TOULOUSE -->
    <iframe
        width="90%"
        height="350"
        src="https://www.openstreetmap.org/export/embed.html?bbox=-54.5,-25.5,3.5,49.5&layer=mapnik&marker=-22.9068,-43.1729&marker=43.6047,1.4442&route=43.6047,1.4442;-22.9068,-43.1729"
        style="border: 1px solid red;">
    </iframe>

    <p>Estamos separados, mas em breve estaremos aqui:</p>

    <!-- MAPA ITÁLIA -->
    <iframe
        width="90%"
        height="300"
        src="https://www.openstreetmap.org/export/embed.html?bbox=6.6,36.6,18.6,47.6&layer=mapnik&marker=43.7696,11.2558">
    </iframe>

    <div class="contador" id="contador"></div>

</div>

<script>
/* Clique inicial */
document.getElementById("entrada").onclick = () => {
    document.getElementById("entrada").style.display = "none";
    document.getElementById("conteudo").style.display = "block";

    const musica = document.getElementById("musica");
    musica.currentTime = 30;
    musica.volume = 0.8;
    musica.play();
};

/* Contador regressivo */
const dataAlvo = new Date("2026-04-20T00:00:00");

function atualizarContador() {
    const agora = new Date();
    const diff = dataAlvo - agora;

    if (diff <= 0) {
        document.getElementById("contador").innerText =
            "Chegou o dia ❤️";
        return;
    }

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diff / (1000 * 60)) % 60);
    const segundos = Math.floor((diff / 1000) % 60);

    document.getElementById("contador").innerText =
        `${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
}

setInterval(atualizarContador, 1000);
atualizarContador();
</script>

</body>
</html>
