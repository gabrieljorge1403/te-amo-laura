<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Para Laura ‚ù§Ô∏è</title>

<!-- Fonte escrita √† m√£o -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<!-- Leaflet (mapas) -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
    body {
        margin: 0;
        background: black;
        color: white;
        font-family: 'Pacifico', cursive;
        text-align: center;
        overflow-x: hidden;
    }

    /* Tela de entrada */
    #entrada {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        z-index: 9999;
    }

    #entrada h1 {
        font-size: 3em;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0% { opacity: 0.4; }
        50% { opacity: 1; }
        100% { opacity: 0.4; }
    }

    .container {
        max-width: 900px;
        margin: auto;
        padding: 40px 20px 80px;
        display: none;
    }

    h1 {
        font-size: 3em;
        margin-top: 20px;
    }

    p {
        font-size: 1.5em;
        margin: 20px;
    }

    .mapa {
        height: 400px;
        border-radius: 15px;
        margin: 30px 0;
    }

    #contador {
        font-size: 2em;
        margin-top: 20px;
    }

    iframe {
        margin-top: 30px;
        border-radius: 12px;
    }
</style>
</head>

<body>

<!-- TELA DE SURPRESA -->
<div id="entrada">
    <h1>Toque para entrar ‚ù§Ô∏è</h1>
</div>

<div class="container" id="conteudo">

    <h1>Te amo, Laura ‚ù§Ô∏è</h1>

    <p>A cada metro de dist√¢ncia, eu te amo mais.</p>

    <!-- MAPA 1 -->
    <div id="mapaDistancia" class="mapa"></div>

    <p>Estamos separados, mas em breve estaremos aqui:</p>

    <!-- MAPA 2 -->
    <div id="mapaItalia" class="mapa"></div>

    <p id="contador"></p>

    <p>üéµ Into a Fantasy ‚Äî Alexander Rybak</p>

    <!-- M√öSICA (YouTube embed oculto) -->
    <iframe
        id="musica"
        width="0"
        height="0"
        src=""
        allow="autoplay">
    </iframe>

</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* ===== ENTRADA ===== */
const entrada = document.getElementById("entrada");
const conteudo = document.getElementById("conteudo");
const iframeMusica = document.getElementById("musica");

entrada.addEventListener("click", () => {
    entrada.style.display = "none";
    conteudo.style.display = "block";

    // M√∫sica come√ßa em 0:30
    iframeMusica.src =
        "https://www.youtube.com/embed/Y7lXxYhZKjU" +
        "?start=30&autoplay=1&controls=0&rel=0&showinfo=0";
});

/* ===== MAPA 1: RIO ‚Üí TOULOUSE ===== */
const rio = [-22.9068, -43.1729];
const toulouse = [43.6047, 1.4442];

const mapa1 = L.map("mapaDistancia", { zoomControl: false })
    .fitBounds([rio, toulouse]);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap"
}).addTo(mapa1);

L.polyline([rio, toulouse], {
    color: "white",
    weight: 3,
    dashArray: "8,6"
}).addTo(mapa1);

/* ===== MAPA 2: IT√ÅLIA ===== */
const italia = [43.7696, 11.2558]; // Floren√ßa

const mapa2 = L.map("mapaItalia").setView(italia, 5);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "¬© OpenStreetMap"
}).addTo(mapa2);

L.marker(italia).addTo(mapa2)
    .bindPopup("üìç Em breve n√≥s dois")
    .openPopup();

/* ===== CONTADOR ===== */
const destino = new Date("2026-04-20T00:00:00").getTime();
const contador = document.getElementById("contador");

setInterval(() => {
    const agora = new Date().getTime();
    const diff = destino - agora;

    if (diff <= 0) {
        contador.innerHTML = "üíû Chegou o nosso momento üíû";
        return;
    }

    const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
    const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutos = Math.floor((diff / (1000 * 60)) % 60);
    const segundos = Math.floor((diff / 1000) % 60);

    contador.innerHTML =
        `‚è≥ Faltam ${dias} dias, ${horas}h ${minutos}m ${segundos}s`;
}, 1000);
</script>

</body>
</html>
